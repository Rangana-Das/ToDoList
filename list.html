<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="realcss/liststyle.css">
    <script src="https://kit.fontawesome.com/3207d568b1.js" crossorigin="anonymous"></script>
    <title>ToDoList</title>
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <h2><a href="https://rangana-das.github.io/ToDoList/index.html" id="logo">ToDo</a></h2>
        </div>
        <ul>
            <li><a class="reg" href="https://rangana-das.github.io/ToDoList/reg.html" target="_blank">Sign up</a></li>
            <li><a class="reg" href="https://rangana-das.github.io/ToDoList/login.html" target="_blank">Login</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="card">
        <div class="card-content">
            <span class="card-title">Task List</span>
            <div class="row">
                <form id="task-form">
                    <div class="input-field">

                        <label for="task">New Task</label>
                        <input type="text" name="task" id="task">
                        
                    </div>
                    <input type="submit" value="Add Task" class="btn">
                </form>
            </div>
        </div>
        <div class="card-action">
            <p id="task-title">Tasks</p>
            <div class="input-field">
                <label for="filter">Filter Tasks</label>
                <input type="text" name="filter" id="filter">
                
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn">Clear Tasks</a>
        </div>
    </div>
    </div>
    <script src="app.js"></script>   
</body>
</html>
